<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="esse e meu Portifolio">
    <meta name="keywords" content="curso, escola, tecnologia">
    <meta name="author" content="PauloCesardev"> 
    <link rel="stylesheet" href="style.css/stylep2.css">
    <title>Área do Aluno - Login</title>
</head>
<body>
    <div class="container">
        <img src="assets/img/iconpeople.png" alt="Contato" class="icon">
        <img src="assets/img/logoicon.png" alt="Logotipo do Curso" class="logo">
        <h1>Área do Aluno</h1>
        <div class="welcome-text">
            <p>Seja bem vindo</p>
            <p>Faça login para ter acesso a sua conta</p>
        </div>
        <form action="/submit-form" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        <div class="forgot-password">
            <a href="passoword.html">Esqueceu sua senha? Clique aqui</a>
</body>
</html>
